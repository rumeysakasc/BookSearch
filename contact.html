   <section id="contactSlider" class="slider">

    <div id="contactCaption" class="caption">
        <h1>İLETİŞİM</h1>
    </div>
   </section>
   
  <!--CONTACT SECTİON-->
      <section id="contacts" class="contactArea">
          <div class="contactTop">
          <h2 style="text-align: center;" class="contactHeader"> BİZİMLE İLETİŞİME GEÇİN </h2>
        </div>
        <div class="contactBody">
            <div class="containerFluid">
                <form class="contactForm">

                    <div class="formItem">
                        <span class="formShape"> <i class="fa fa-user-o fa-2x"></i> </span>
                        <input class="formField" type="text" placeholder="İsim-Soyisim" required>
                    </div>
                    
                    <div>
                        <span class="formShape"> <i class="fa fa-envelope-o fa-2x"></i> </span>
                        <input class="formField" type="email" placeholder="E-Mail" required>
                    </div>
                    
                    <div>
                        <span class="formShape"> <i class="fa fa-mobile fa-2x"></i> </span>
                        <input class="formField" type="tel" placeholder="Telefon" pattern="[0-9]{10}" required> 
                    </div>
                    
                    
                    <div>
                        <span class="formShape"> <i class="fa fa-question-circle-o fa-2x"></i> </span>
                        <input class="formField" type="text" placeholder="Konu" required>
                    </div>
                    <div>
                        <span class="formShape"> <i class="fa fa-commenting-o fa-2x"></i> </span>
                        <textarea class="formField" id=""  rows="8" placeholder="Mesaj" required></textarea>
                    </div>
                    <div class="formItem">
                        <input class="formBtn" type="submit" value="Gönder">
                    </div>
                    
                </form>
                
            </div>
            
        </div>

      </section>
